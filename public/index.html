<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Novelin Chat is a web-based realtime chat app. It uses NodeJS as the server and socket.io for realtime capabilities.">
    <meta name="keywords" content="Novelin, chat, realtime chat, nodejs, websockets, socket.io">
    <meta name="author" content="Hary Suryanto, Fajar SJ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelin Chat 📱</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="mario-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <form>
          <input type="text" id="handle" placeholder="Your name (cannot be changed after you send a message)" autocomplete="off" />
          <input type="text" id="message" placeholder="Message" autocomplete="off"/>
          <button id="send" type="submit">Send</button>
        <form>
    </div>
    <p style="text-align: center;">
        <small>Under 👨‍💻 by <a href="https://www.instagram.com/harysuryanto_" target="_blank">Hary Suryanto</a> and <a href="https://www.instagram.com/fajar.g9" target="_blank">Fajar SJ</a></small>
    </p>
    <script src="/chat.js"></script>
</body>
</html>
